            </td>

          <button id="button" data-dojo-attach-event="onClick: _incrementDownAll" style="width: 21px; height:20px;"><</button>
          <button id="button" data-dojo-attach-event="onClick: _incrementDown" style="width: 21px; height:20px;">-</button>

            <option value="1"                    > 1</option>

            <option value="10"                   >10</option>
          </select>  
          <button id="button" data-dojo-attach-event="onClick: _incrementUp" style="width: 21px; height:20px;">+</button>
          <button id="button" data-dojo-attach-event="onClick: _incrementUpAll" style="width: 21px; height:20px;">></button>

      </tr>
      <tr>
        <td>

            <div style="display: inline;"><strong>To:</strong></div><div id="cmbYearTo"     style="display: inline;"></div>

            <div id="CENTERS"><input type="checkbox" id="chkCenters"  name="Centers"  data-dojo-type="dijit/form/CheckBox" data-dojo-attach-event="onClick: _checkCenters"/><label for="chkCenters"><small>&nbsp;Show Wasatch Choice Centers</small></label></div>
            <div id="SAPS"   ><input type="checkbox" id="chkSAPs"     name="SAPs"     data-dojo-type="dijit/form/CheckBox" data-dojo-attach-event="onClick: _checkSAPs"   /><label for="chkSAPs"   ><small>&nbsp;Show Rail/BRT Station Areas</small></label></div>
            <div id="REMM"   ><input type="checkbox" id="chkREMM"     name="REMM"     data-dojo-type="dijit/form/CheckBox" data-dojo-attach-event="onClick: _checkREMM"   /><label for="chkREMM"   ><small>&nbsp;Show REMM Boundary         </small></label></div>
